<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input #userNameInput formControlName="userName" class="form-control" placeholder="user name" autofocus>
    <app-vmessage *ngIf="loginForm.get('userName').errors?.required" text="Username is required!"></app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
<!--<small *ngIf="loginForm.get('password').errors?.required" class="text-danger d-block mt2">Password is required!</small> -->
    <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Password is required!"></app-vmessage>
  </div>

  <!-- o botão de login só ficará ativo se o loginForm for válido -->
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block"> login </button>
</form>

<p>Not a user?<a>Register now</a></p>
